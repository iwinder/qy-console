<nz-content>
    <button nz-button nzType="primary" [routerLink]="['../add']">添加</button>
    <button nz-button nzType="primary"(click)="sayHello()" >sayHello</button>
  <nz-table  #nzTable [nzData]="articlesData" [nzPageSize]="10">
      <thead nz-thead>
        <tr>
          <th nz-th><span>标题</span></th>
          <th nz-th><span>作者</span></th>
          <!-- <th nz-th><span>邮箱</span></th> -->
          <th nz-th><span>操作</span></th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
          <td nz-td>
            <a>{{data.title}}</a>
          </td>
          <td nz-td>{{data.author ? data.author.username : '' }}</td>
          <!-- <td nz-td>{{data.email}}</td> -->
          <td nz-td>
            <span>
              <!-- <a href="#">编辑</a> -->
              <a href="javascript:;" [routerLink]="['../', data.id, 'edit']" >编辑</a>
              <span nz-table-divider></span>
              <a href="#">删除</a>
            </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-content>
